<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-segment [(ngModel)]="dws">
		<ion-segment-button value="orderStatus">
			订单状态
		</ion-segment-button>
		<ion-segment-button value="orderDetail">
			订单详情
		</ion-segment-button>
	</ion-segment>
	<div [ngSwitch]="dws" class="contentdiv">
		<ion-list *ngSwitchCase="'orderStatus'">
		<ion-item>订单已提交 <p item-end>2017-7-5 13:00</p></ion-item>
		<ion-item>支付成功 <p item-end>2017-7-5 13:00</p></ion-item>
		<ion-item>护士已接单 <p item-end>2017-7-5 13:15</p></ion-item>
		<ion-item>护士已开始提供服务 <p item-end>2017-7-5 15:00</p></ion-item>
		<ion-item><p>护士服务已完成</p></ion-item>
		<ion-item><p>等待评价</p></ion-item>
		</ion-list>

		<ion-list *ngSwitchCase="'orderDetail'">
			<ion-list>
				<ion-item>
					<ion-thumbnail item-start>
						<img src="assets/icon/老人陪诊.png">
					</ion-thumbnail>
					外科伤口护理
					<p item-end style="font-size: 20px;color: #f53d3d">399元</p>
				</ion-item>
				<ion-item>
					<div item-start>服务时间</div>
					<div item-end>20分钟</div>
				</ion-item>
			</ion-list>

			<ion-list>
				<ion-item>
					<div>联系人：熊咪</div>
					<div>电话：18011111111</div>
				</ion-item>
				<ion-item>
					<p>预约时间：2017-06-30   14:00:00</p> 
					<p>预约地址：沣惠南路1111号</p>
				</ion-item>
			</ion-list>
		</ion-list>
	</div>
</ion-content>

<ion-footer>
<button ion-button full >确认完成</button>
</ion-footer>
