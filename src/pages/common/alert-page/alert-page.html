<ion-header>

  <ion-navbar>
    <ion-title>提示</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid  class="alert">
    <ion-row >
      <ion-col col-12 >
        <img src="assets/icon/event_hlqtwt.png">
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col col-12 >
        <div>您还没有通过护士认证</div>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col col-12 (click)="goCertificate()">
        <div padding>
        <button ion-button round>立即认证</button>
        </div>
      </ion-col>      
    </ion-row>        
  </ion-grid>
</ion-content>
