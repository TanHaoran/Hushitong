<ion-header>

  <ion-navbar>
    <ion-title>公告</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-segment [(ngModel)]="dws">
		<ion-segment-button value="unread">
			未读
		</ion-segment-button>
		<ion-segment-button value="readed">
			已读
		</ion-segment-button>
	</ion-segment>
	<div [ngSwitch]="dws" class="contentdiv">
		<ion-list *ngSwitchCase="'unread'">
    <ion-item >
    	<h2>aaaaaaaaaaaaaaaaaaa</h2><div class="redspot" style="display:block;float: right;"></div>
    	<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

    </ion-item>
        
</ion-list>

<ion-list *ngSwitchCase="'readed'">
	<ion-item >
		<h2>      </h2>
		<p>           </p>
	</ion-item>
</ion-list>
</div>
</ion-content>
