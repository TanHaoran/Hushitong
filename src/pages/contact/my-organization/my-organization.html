<ion-header>

  <ion-navbar>
    <ion-title>交大组织</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item (click)="goNurseTeam()">
      <ion-thumbnail item-start>
        <img src="../../../../assets/icon/event_hlqtwt.png">
      </ion-thumbnail>
      <h2>护理部</h2>
      <span item-end style="font-size: 10px;color:#999">3人</span>
    </ion-item>

    <ion-item (click)="goNeuroTeam()">
      <ion-thumbnail item-start>
        <img src="../../../../assets/icon/event_hlqtwt.png">
      </ion-thumbnail>
      <h2>神经科</h2>
      <span item-end style="font-size: 10px;color:#999">1人</span>
    </ion-item>

    <ion-item (click)="goSurgery()">
      <ion-thumbnail item-start>
        <img src="../../../../assets/icon/event_hlqtwt.png">
      </ion-thumbnail>
      <h2>外科</h2>
      <span item-end style="font-size: 10px;color:#999">1人</span>
    </ion-item>

  </ion-list>
</ion-content>
